---
layout: home
permalink: /events
title: Events
---
<section>
    <div class="container">
        {% for event in site.events %}
        <div class="row v-align-children">
            <div class="col-md-7 col-sm-6 text-center mb-xs-24">
              <img class="cast-shadow" alt="{{ event.image_alt | xml_escape }}" src="{{ event.image }}">
            </div>
            <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
              <h3><a href="{{ event.slug }}">{{ event.title }}</a></h3>
                <p>
                    {{ event.lead | markdownify }}
                </p>
                <a class="btn-filled btn" href="{{ event.cta_url }}">
                    {{ event.cta }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% include footer.html bgcolor='primary' %}

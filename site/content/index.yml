title: Wir wollen unser Netzwerk und unseren Horizont erweitern.
intro: >-
  Story und Ausblick. Wir wollen unser Netzwerk und unseren Horizont erweitern.
  Sarah Steffen und Silvia Rak laden daher regelmäßig alle Freelancer und ihre
  Freunde zum Frühstück ein. Serviert werden: Frische Brötchen zum
  Selbstkostenpreis und unbezahlbare Erlebnisse. Du willst beim nächsten Mal
  dabei sein? Trag Dich in unseren Verteiler ein.

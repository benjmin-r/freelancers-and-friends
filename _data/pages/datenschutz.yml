  auf den Servern von MailChimp in den USA gespeichert.


  MailChimp verfügt über eine Zertifizierung nach dem “EU-US-Privacy-Shield”.
  Der “Privacy- Shield” ist ein Übereinkommen zwischen der Europäischen Union
  (EU) und den USA, das die Einhaltung europäischer Datenschutzstandards in den
  USA gewährleisten soll.


  Mit Hilfe von MailChimp können wir unsere Newsletterkampagnen analysieren.
  Wenn Sie eine mit MailChimp versandte E-Mail öffnen, verbindet sich eine in
  der E-Mail enthaltene Datei (sog. web-beacon) mit den Servern von MailChimp in
  den USA. So kann festgestellt werden, ob eine Newsletter-Nachricht geöffnet
  und welche Links ggf. angeklickt wurden. Außerdem werden technische
  Informationen erfasst (z.B. Zeitpunkt des Abrufs, IP-Adresse, Browsertyp und
  Betriebssystem). Diese Informationen können nicht dem jeweiligen

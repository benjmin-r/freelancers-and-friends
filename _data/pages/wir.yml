top_title: '„Wir wollen unser Netzwerk und unseren Horizont erweitern.“ '
lead: >-
  Unter diesem Motto starteten wir - [Sarah
  Steffen](http://www.sarahsteffen.de/) und [Silvia
  Rak](https://www.freiwasser-marketing.de/) - im Januar 2019 das Projekt
  „freelancers & friends“.

  <br><br>


  Seitdem laden wir alle Freiberufler und ihre Freunde aus Frankfurt am Main und
  der Umgebung regelmäßig zum Frühstück ein, manchmal auch zum Abendessen. Im
  Fokus stehen sehr direkte Gespräche mit Menschen, die uns und unseren Gästen
  neue Perspektiven eröffnen. Digitale Transformation, New Work,
  Selbständigkeit, Vielfalt in Unternehmen, Coworking - das Themenspektrum ist
  dabei so groß wie unsere Neugierde.

  <br><br>


  Im Rahmen unseres Fotoprojektes mit [Farideh Diehl](http://farideh.de) stellen
  wir außerdem Freiberufler und ihre Freunde vor.

  <br><br>


  Wir heißen ja nicht umsonst freelancers & friends. An dieser Stelle Danke an:


  [Benjamin Reitzammer](https://cto.coffee) - für die Webseite. [Kathe
  Büttner](https://www.instagram.com/p/BtVXuGkHDbm/) - für zahllose
  Visualisierungen und das schönste Lettering. [Annette
  Schindler](http://www.grafikdesign-schindler.de) - für die Logogestaltung.

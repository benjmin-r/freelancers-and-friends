top_title: '„Wir wollen unser Netzwerk und unseren Horizont erweitern.“ '
lead: >-
  Unter diesem Motto starteten wir - Sarah Steffen und Silvia Rak - im Januar
  2019 das Projekt „freelancers & friends“.


  Seitdem laden wir alle Freiberufler und ihre Freunde aus Frankfurt am Main und
  der Umgebung regelmäßig zum Frühstück ein, manchmal auch zum Abendessen. Im
  Fokus stehen sehr direkte Gespräche mit Menschen, die uns und unseren Gästen
  neue Perspektiven eröffnen. Digitale Transformation, New Work,
  Selbständigkeit, Vielfalt in Unternehmen, Coworking - das Themenspektrum ist
  dabei so groß wie unsere Neugierde.


  Im Rahmen unseres Fotoprojektes mit Farideh Diehl stellen wir außerdem
  Freiberufler und ihre Freunde vor.

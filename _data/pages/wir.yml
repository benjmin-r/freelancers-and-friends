top_title: 'Silvia Rak, Sarah Steffen und jede Menge Ideen'
lead: >-
  „Wir wollen unser Netzwerk und unseren Horizont erweitern.“ Unter diesem Motto
  starteten wir - Sarah Steffen und Silvia Rak - im Januar 2019 das Projekt
  „freelancers & friends“.<br></br>


  Seitdem laden wir alle Freiberufler und ihre Freunde aus Frankfurt am Main und
  der Umgebung regelmäßig zum Frühstück ein, manchmal auch zum
  [Abendessen](/events/new-work-new-life-am-27-november). Im Fokus stehen sehr
  direkte Gespräche mit Menschen, die uns und unseren Gästen neue Perspektiven
  eröffnen. Digitale Transformation, New Work, Selbständigkeit, Vielfalt in
  Unternehmen, Coworking - das Themenspektrum ist dabei so groß wie unsere
  Neugierde. 


  Im Rahmen unseres [Fotoprojektes mit Farideh
  Diehl](https://www.instagram.com/p/B2OHXatojKN/) stellen wir außerdem
  Freiberufler und ihre Freunde vor.

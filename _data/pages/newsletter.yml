top_title: Neue Impulse für Freelancer und ihre Freunde
lead: >-
  Du willst wissen, wann das nächste Horizont erweiternde Event stattfindet? Du
  wüsstest gerne Bescheid, wenn wir endlich unseren Blog live stellen oder ob
  bald wieder ein spannender Coworking-Space eröffnet? 


  Trag Dich in unseren Verteiler ein.




  **Unsere digitale Kaffeeküche: Der Slack-Workspace**


  *Kennt Ihr ein gutes Buch zum Thema New Work? Wer geht mit mir heute spazieren? Shakespeare oder Steinbeck?* 


  Nichts kann ein analoges Gespräch ersetzen. Aber manchmal liefert der digitale Dialog schnelle Antworten auf die dringlichsten Fragen eines Freelancers. Innerhalb der freelancers & friends - Community nutzen wir daher Slack.


  Mit unserem Newsletter bekommst Du auch Deinen Schlüssel für unseren Slack-Workspace.
